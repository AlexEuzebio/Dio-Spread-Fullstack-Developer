<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-container">
      <div class="fone-image-container">
        <img src="./img/instagram-celular2.png" alt="Imagem de celular" />
      </div>
      <div class="login-container">
        <div class="login-top">
          <img src="./img/instagram-logo2.png" alt="Logo Instagram" />
          <form>
            <input
              type="text"
              class="input-control"
              id="input-user"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input
              type="text"
              class="input-control"
              id="input-password"
              placeholder="Senha"
            />
            <div class="btn-login-container">
              <button class="btn-login">Entrar</button>
            </div>
          </form>
          <div class="or-separator-container">
            <div class="or-line-separator"></div>
            <div class="or-container"><p>OU</p></div>
            <div class="or-line-separator"></div>
          </div>

          <a href="#">
            <div class="facebook-login">
              <img src="./img/facebook-icon.png" alt="Ícone do Facebbok" />
              <p>Entrar com o Facebook</p>
            </div>
          </a>
          <a href="#" class="password-forgotten">Esqueceu a senha?</a>

        </div>

        <div class="login-bottom">
          <p>Não tem uma conta?</p>
          <a href="#">Cadastre-se</a>
        </div>

        <div class="get-app-container">
          <p>Obtenha o aplicativo.</p>
          <div class="app-icons-container">
            <img src="./img/apple-button.png" alt="Ícone App Store" id="img-app-store"/>
            <img src="./img/googleplay-button.png" alt="Ícone Google Play"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
